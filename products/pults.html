<div class="content">
	<div class="thumbnail products pults vis-content"  dir-paginate="pult in pults | filter:{to:to,$:query} | itemsPerPage: 9" current-page="currentPage" pagination-id="pultsPagination">
		<img src="http://lorempixel.com/100/200/technics/" alt="Generic placeholder thumbnail"/>
		<div class="caption">
			<h5>{{pult.name}}</h5>
			<p>Артикул: {{pult.id}}</p>
			<p>Для техники: {{pult.to}}</p>
			<span class="label label-primary pull-right">Цена: {{pult.price}} грн.</span>                   
		</div>
	</div>
</div>
<div class="col-md-12 text-center">
	<dir-pagination-controls max-size="5" boundary-links="true"  pagination-id="pultsPagination"></dir-pagination-controls>
</div>
