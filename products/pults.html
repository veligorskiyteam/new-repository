<div class="content">
	<div class="thumbnail products pults vis-content"  dir-paginate="pult in pults | filter:query | itemsPerPage: 6" current-page="currentPage" pagination-id="pultsPagination">
		<img src="http://lorempixel.com/100/200/technics/" alt="Generic placeholder thumbnail"/>
		<div class="caption">
			<h4>{{pult.name}}</h4>
			<p class="desc">{{pult.snippet}}</p>
			<span class="label label-primary pull-right">Цена: {{pult.price}} грн.</span>                   
		</div>
	</div>
</div>
<div class="col-md-12 text-center">
<dir-pagination-controls max-size="5" boundary-links="true"  pagination-id="pultsPagination"></dir-pagination-controls>
</div>
