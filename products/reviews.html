<div class="col-md-9 col-md-offset-1 ">
    <div class="reviews">        
            <form name="reviewForm" ng-submit="reviewForm.$valid && addReview()" novalidate>
            <!--  Review Form -->
                <h4><p class="text-primary text-center">Оставить отзыв:</p></h4>
                <fieldset class="form-group stars">
                    <h5>Оцените обслуживание:</h5>
                    <rating ng-class="{'clr-red': percent<30, 'clr-blue':percent>=30 && percent<70, 'clr-green':percent>=70, 'clr-default':percent>=110}" ng-model="todoStars" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="percent = 110"></rating>
                </fieldset>
                <fieldset class="form-group" >
                    <textarea ng-model="todoBody" class="form-control comment" placeholder="Оставьте комментарий..." title="Review" required></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="todoName" type="text" class="form-control" placeholder="Введите имя..." title="Author" required/>
                </fieldset>
                <fieldset class="form-group">
                    <input type="submit" class="btn btn-primary pull-right" value="Оставить отзыв"/>
                </fieldset>
            </form>
        <!--  Live Preview -->
        <blockquote>
           <strong>{{todoStars}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></strong>
           {{todoBody}}
           <cite class="clearfix">— {{todoName}}</cite>
        </blockquote>
                <h4><p class="text-primary  text-center">Отзывы:</p></h4>

        <ul>
            <li class="well" ng-repeat="todo in todos | reverseAnything track by $index">
                <blockquote>
                    <strong> {{todo.stars}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></strong>
                    {{todo.body}}
                    <cite class="clearfix">— {{todo.name}}</cite>
                </blockquote>
            </li>
        </ul>
    </div> 
</div>
